<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container mt-5">
    <!-- Formulario de Login -->
    <div id="login-section" class="mb-4">
        <h1 class="mb-4">Gestor de Tareas</h1>
        <input type="email" id="email" class="form-control mb-2" placeholder="Correo electrónico">
        <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña">
        <button id="login-btn" class="btn btn-primary">Iniciar sesión</button>
        <button id="register-btn" class="btn btn-secondary">Registrarse</button>
    </div>

    <!-- Lista de Tareas (solo visible después del login) -->
    <div id="tasks-section" style="display:none;">
        <button onclick="logout()" class="btn btn-secondary mb-3">Cerrar sesión</button>
        <button onclick="loadTasks()" class="btn btn-primary mb-3">Actualizar tareas</button>
        <ul id="tasks-list" class="list-group"></ul>
        
        <!-- Formulario para crear tarea -->
        <div class="mt-4">
            <input type="text" id="task-title" class="form-control mb-2" placeholder="Título de la tarea">
            <button onclick="createTask()" class="btn btn-success">Crear tarea</button>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/app.js"></script>
</body>
</html>
